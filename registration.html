<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>

</head>
<style>
    form{
        width: 30%;
        margin-left: 34%;
        font-size: 20px;
        height: 50%;
       
    }
    input,select{
       
        font-size: 20px;
        width: 90%;
        height: 90%;
        
    }
    

  
</style>
<body style="background-color:lavenderblush">
    <h1 style="text-align: center;"><b>Student Registration Form</b></h1>
    <form action="">
        <fieldset style="justify-content: baseline;">
        
        <label for="first">First Name:</label>
            <input type="text" id="first" name="first" required />

            <label for="last">Last Name:</label>
            <input type="text" id="last" name="last" required />

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required />

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required />

            <label for="repassword">Conform Password:</label>
            <input type="password" id="repassword" name="repassword" required />

            <label for="mobile">Contact:</label>
            <input type="text" id="mobile" name="mobile" maxlength="10" required />

            <label for="gender">Gender:</label>
            <select id="gender" name="gender" required>
                <option value="male">
                    Male
                </option>
                <option value="female">
                    Female
                </option>
                <option value="other">
                    Other
                </option>
            </select>

            <input type="submit">
            
        
        
     </fieldset>
    </form>
</body>
</html>
