<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body bgcolor="lavender">
    <h1 style="font-style: oblique;color: black;text-align: center;"><ins>Login Page</ins></h1>
    <style>
        form{
        width: 30%;
        margin-left: 35%;
        font-size: 25px;
        height: 50%;
        margin: auto;
    }
    </style>
    <form action="biodata.html">
    <fieldset style="border: 2px solid;">
            
            <legend>Login/Sign Up</legend>
            
          <label for="username">username</label>
          <input type="text" id="text" name="text" required>
          <br>

          <label for="Email-ID">Email-ID</label>
          <input type="Email-ID" id="Email-ID" name="Email-ID" required>
          <br>

          <label for="password">password</label>
          <input type="password" id="password" name="password" required>
          <br>

          <input type="submit">
          <input type="reset">
    </fieldset>
        
    </form>
</body>
</html>
